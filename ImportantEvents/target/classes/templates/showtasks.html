<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <Title>Description Page</Title>
</head>
<body style="background-color:powderblue; text-align: center; height: 100vh; width: 100vw; margin: 0; padding: 0">
  <header>
    <a href="/">Show All Tasks</a><br/>
  </header>
    Task Name: <span th:text="${task.name}"></span><br/>
    Task Type: <span th:text="${task.type}"></span><br/>
    Task Date: <span th:text="${task.date}"></span><br/>
    Task Description: <span th:text="${task.description}"></span><br/>
    <a th:href="@{/delete/{id}(id=${task.id})}">Delete Task</a>
    <footer style="position:fixed; width: 100%; bottom: 0;" th:insert="footer :: copy "></footer>
</body>
</html>
