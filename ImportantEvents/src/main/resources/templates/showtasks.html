<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <Title>Description Page</Title>
</head>
<body>
<a href="/">Show All Tasks</a><br/>
  Task Name: <span th:text="${task.name}"></span><br/>
  Task Type: <span th:text="${task.type}"></span><br/>
  Task Date: <span th:text="${task.date}"></span><br/>
  Task Description: <span th:text="${task.description}"></span><br/>
  <a th:href="@{/delete/{id}(id=${task.id})}">Delete Task</a>
</body>
</html>
